<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .progress-step {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .progress-step.completed {
            background-color: #4caf50;
            color: #fff;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <div class="progress-bar">
            <div class="progress-step completed">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>

        <!-- Step 1: Phone Number -->
        <div class="step-content active" id="step1">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter your phone number">
        </div>

        <!-- Step 2: Personal Details -->
        <div class="step-content" id="step2">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name">

            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="Enter your age">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <!-- Step 3: Account Details -->
        <div class="step-content" id="step3">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" placeholder="Enter your account number">

            <label for="accountType">Account Type:</label>
            <select id="accountType">
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
            </select>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" placeholder="Enter your branch">
        </div>

        <!-- Step 4: Creating Password -->
        <div class="step-content" id="step4">
            <label for="password">Create Password:</label>
            <input type="password" id="password" placeholder="Create your password">
        </div>

        <button type="button" onclick="handleNext()">Next</button>
    </form>

    <script>
        let currentStep = 1;

        function handleNext() {
            // Validate and process data based on the current step
            switch (currentStep) {
                case 1:
                    // Validate and process phone number
                    break;
                case 2:
                    // Validate and process personal details
                    break;
                case 3:
                    // Validate and process account details
                    break;
                case 4:
                    // Validate and process password
                    break;
                default:
                    break;
            }

            // Move to the next step
            currentStep++;

            // Update progress to the next step
            updateProgress(currentStep);
        }

        function updateProgress(step) {
            const progressSteps = document.querySelectorAll('.progress-step');
            progressSteps.forEach((progressStep, index) => {
                if (index < step) {
                    progressStep.classList.add('completed');
                } else {
                    progressStep.classList.remove('completed');
                }
            });

            // Show the content of the current step
            const stepContents = document.querySelectorAll('.step-content');
            stepContents.forEach((stepContent, index) => {
                if (index + 1 === step) {
                    stepContent.classList.add('active');
                } else {
                    stepContent.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
